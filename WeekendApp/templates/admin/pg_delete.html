{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        background: #f4f6f9;
        font-family: 'Segoe UI', sans-serif;
    }

    .delete-card {
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 14px;
        background: #fff;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
        text-align: center;
    }

    .delete-title {
        font-size: 26px;
        font-weight: 600;
        color: #dc3545;
        margin-bottom: 20px;
    }

    .delete-text {
        font-size: 18px;
        color: #555;
    }

    .btn-custom {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        margin: 10px;
    }

    .btn-danger {
        background: #dc3545;
        border: none;
    }

    .btn-secondary {
        border: none;
    }
</style>

<div class="delete-card">
    <h2 class="delete-title">Confirm Delete</h2>

    <p class="delete-text">
        Are you sure you want to delete <strong>{{ pg.pg_name }}</strong>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger btn-custom">Yes, Delete</button>
        <a href="{% url 'pg_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
    </form>
</div>
