{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f5f7fa;
        font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 40px;
        color: #333;
    }

    .card-box {
        background: white;
        border-radius: 14px;
        padding: 35px 15px;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        cursor: pointer;
    }

    .card-box:hover {
        transform: translateY(-6px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
    }

    .card-title {
        font-size: 22px;
        font-weight: 600;
        margin-top: 10px;
        color: #222;
    }

    .card-text {
        color: #707070;
        font-size: 15px;
        margin-top: 5px;
    }

    .icon-circle {
        width: 60px;
        height: 60px;
        background: #800000;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: 0 auto;
        color: white;
        font-size: 25px;
    }
</style>

<div class="container mt-5">

    <h2 class="text-center dashboard-title">Admin Control Panel</h2>

    <div class="row g-4 justify-content-center">

        <!-- Manage Owners -->
        <div class="col-md-4">
            <a href="{% url 'owner_list' %}" class="text-decoration-none text-dark">
                <div class="card-box text-center">
                    <div class="icon-circle">
                        <i class="bi bi-person-badge"></i>
                    </div>
                    <h4 class="card-title">Manage Owners</h4>
                    <p class="card-text">Add, Edit, and Delete Owners</p>
                </div>
            </a>
        </div>

        <!-- Manage PG / Hostels -->
        <div class="col-md-4">
            <a href="{% url 'pg_list' %}" class="text-decoration-none text-dark">
                <div class="card-box text-center">
                    <div class="icon-circle">
                        <i class="bi bi-building"></i>
                    </div>
                    <h4 class="card-title">Manage Hotels and Villas</h4>
                    <p class="card-text">Complete CRUD for  Hotels and Villas Listings</p>
                </div>
            </a>
        </div>

    </div>
</div>

<!-- Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
