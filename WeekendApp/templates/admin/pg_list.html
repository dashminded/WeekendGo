<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container mt-4">
    <h2>PG / Hostel List</h2>
    <a href="{% url 'pg_create' %}" class="btn btn-primary mb-3">Add PG</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Rent</th>
                <th>Owner</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for h in pgs %}
            <tr>
                <td>{{ h.pg_name }}</td>
                <td>{{ h.location }}</td>
                <td>â‚¹ {{ h.rent }}</td>
                <td>{{ h.owner.owner_name }}</td>
                <td>
                    {% load static %}
                   {% if p.image and p.image.url %}
    <img src="{{ p.image.url }}" width="80" height="80">
{% else %}
    <img src="{% static 'img/v.jpg' %}" width="80" height="80">
{% endif %}
                </td>
                <td>
                    <a href="{% url 'pg_update' h.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'pg_delete' h.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
