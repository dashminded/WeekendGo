{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        background: #f4f6f9;
        font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
        max-width: 700px;
        margin: 70px auto;
        padding: 35px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
    }

    .form-title {
        font-size: 28px;
        font-weight: 600;
        color: #800000;
        text-align: center;
        margin-bottom: 20px;
    }

    form label {
        font-weight: 600;
        margin-top: 10px;
    }

    form input, textarea, select {
        border-radius: 8px !important;
    }

    .btn-custom {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-secondary {
        border: none;
    }
</style>

<div class="form-card">

    <h2 class="form-title">
        {{ form.instance.id|yesno:"Edit Owner,Add Owner" }}
    </h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.owner_name.label_tag }}
            {{ form.owner_name }}
        </div>

        <div class="mb-3">
            {{ form.number.label_tag }}
            {{ form.number }}
        </div>

        <div class="mb-3">
            {{ form.image.label_tag }}
            {{ form.image }}
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-success btn-custom">Save</button>
            <a href="{% url 'owner_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
        </div>
    </form>
</div>
