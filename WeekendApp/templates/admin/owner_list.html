{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<div class="container mt-4">
    <h2>Owners</h2>
    <a href="{% url 'owner_create' %}" class="btn btn-primary mb-3">Add Owner</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for o in owners %}
            <tr>
                <td>{{ o.owner_name }}</td>
                <td>{{ o.number }}</td>
                <td>
                    {% load static %}
                   {% if p.image and p.image.url %}
    <img src="{{ o.image.url }}" width="80" height="80">
{% else %}
    <img src="{% static 'img/user.png' %}" width="80" height="80">
{% endif %}
                </td>
                <td>
                    <a href="{% url 'owner_update' o.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'owner_delete' o.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
