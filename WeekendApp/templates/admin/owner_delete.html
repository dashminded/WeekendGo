{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        background: #f4f6f9;
        font-family: 'Segoe UI', sans-serif;
    }

    .delete-card {
        max-width: 600px;
        margin: 80px auto;
        background: #fff;
        padding: 35px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
    }

    .delete-title {
        font-size: 26px;
        font-weight: 600;
        color: #b30000;
        margin-bottom: 15px;
    }

    .delete-text {
        font-size: 18px;
        color: #444;
        margin-bottom: 25px;
    }

    .btn-custom {
        padding: 10px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
    }

    .btn-danger {
        background-color: #c82333;
        border: none;
    }

    .btn-secondary {
        border: none;
    }
</style>

<div class="delete-card">
    <h3 class="delete-title">Confirm Delete</h3>

    <p class="delete-text">
        Are you sure you want to delete the owner<br>
        <b>{{ owner.owner_name }}</b>?
    </p>

    <form method="POST" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <button class="btn btn-danger btn-custom">Yes, Delete</button>
        <a href="{% url 'owner_list' %}" class="btn btn-secondary btn-custom">Cancel</a>
    </form>
</div>
